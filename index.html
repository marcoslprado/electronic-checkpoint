<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electronic Checkpoint System</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="date-hour">
        <p id="week-day"></p>
        <p id="date"></p>
        <p id="current-hour"></p>
    </div>
    <button id="register-checkpoint-button">Register Checkpoint</button>

    <dialog id="dialog-checkpoint">
        <p id="dialog-date">Date</p>
        <p id="dialog-hour">Hour</p>
        <select name="checkpoint-types" id="checkpoint-types">
            <option value="in">In</option>
            <option value="break">Break</option>
            <option value="break-return">Break Return</option>
            <option value="out">Out</option>
        </select>
        <button id="btn-dialog-register-checkpoint">Register Checkpoint</button>
        <p id="dialog-last-register"></p>
        <button id="dialog-close">X</button>
    </dialog>

    <div id="alert-checkpoint-registered" class="hidden">
        <p>Checkpoint registered with success!</p>
    </div>
    <!-- TO-DO: -->
    <!-- criar histórico dos últimos n registros-->
    <!-- criar footer para alerta -->
    <script src="js/script.js"></script>
</body>
</html>
