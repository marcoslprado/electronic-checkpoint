<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electronic Checkpoint System</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="date-hour">
        <p id="week-day"></p>
        <p id="date"></p>
        <p id="current-hour"></p>
    </div>
    <button id="register-checkpoint-button">Register Checkpoint</button>

    <dialog id="dialog-checkpoint">
        <p>Data</p>
        <p>Hora</p>
        <button>In</button>
        <button>Out</button>
        <button id="close-button">X</button>
    </dialog>
    
    <script src="js/script.js"></script>
</body>
</html>
